{% extends 'lms/base.html' %}

{% load static %} 
{% block content %} 

<div class="content-wrapper text-center">
    {% for announcement in announcements %}
        <div class="alert alert-info alert-dismissible fade show rounded-lg shadow-sm p-3 mb-4" role="alert">
            <strong>{{ announcement.title | title }}</strong> {{ announcement.description }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    
    <div class="card-deck">
        <div class="card col-lg-12 px-0 mb-4 rounded-lg shadow-lg">
            <div class="card-body text-center">
                <h5 class="card-title">Modules</h5>
                <a href="{% url 'modules' course.course_code %}" class="btn btn-primary mr-2 pop-btn">View Modules</a>
            </div>
        </div>
    </div>
    
    <div class="card-deck">
        <div class="card col-lg-12 px-0 mb-4 rounded-lg shadow-lg">
            <div class="card-body text-center">
                <h5 class="card-title">Quiz</h5>
                <a href="{% url 'quiz' course.course_code %}" class="btn btn-primary mr-2 pop-btn">View Quiz</a>
            </div>
        </div>
    </div>
    
    <div class="card-deck">
        <div class="card col-lg-12 px-0 mb-4 rounded-lg shadow-lg">
            <div class="card-body text-center">
                <h5 class="card-title">Leaderboards</h5>
                <a href="{% url 'studentleaderboard' course.course_code %}" class="btn btn-primary mr-2 pop-btn">View Leaderboards</a>
            </div>
        </div>
    </div>
</div>
<style>
/* Announcement Alerts */
.alert {
    border-radius: 15px;
    background-color: #242424; /* Slightly lighter dark background for contrast */
    color: #00cfff; /* Neon blue text */
    font-size: 1.1rem;
    border: 2px solid #00cfff; /* Neon blue border */
    transition: all 0.3s ease-in-out;
}

.alert strong {
    color: #00aaff; /* Darker neon blue for emphasis */
}

.alert:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 15px rgba(0, 207, 255, 0.3); /* Light blue shadow on hover */
}

/* Card Styling */
.card {
    border-radius: 15px;
    background-color: #1e1e1e; /* Dark background for card */
    border: 2px solid #00cfff; /* Neon blue border */
    color: #e0e0e0; /* Light gray text for readability */
    transition: all 0.3s ease-in-out;
}

.card-title {
    font-size: 1.5rem;
    color: #00cfff; /* Neon blue for titles */
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 207, 255, 0.3); /* Neon blue shadow */
}

/* Button Styling */
.pop-btn {
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1.1rem;
    color: #e0e0e0;
    background-color: #00cfff; /* Neon blue background */
    border: none;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

.pop-btn:after {
    content: "";
    position: absolute;
    background-color: rgba(255, 255, 255, 0.3);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 25px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.pop-btn:hover {
    transform: scale(1.1);
    background-color: #007bbf; /* Darker neon blue on hover */
}

.pop-btn:hover:after {
    opacity: 1;
}

</style>

{% endblock %}
