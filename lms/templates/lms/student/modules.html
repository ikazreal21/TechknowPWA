{% extends 'lms/base.html' %}

{% load static %} 
{% block content %} 

<div class="content-wrapper">
    <div class="card-deck">
        <div class="card col-lg-12 px-0 mb-4 rounded-lg shadow-lg">
            <div class="card-body text-center">
                <h5 class="card-title">Modules</h5>
            </div>
        </div>
    </div>

    {% for i in modules %}
    <div class="card-deck">
        <div class="card col-lg-12 px-0 mb-4 rounded-lg shadow-lg 
            {% if i.is_active %} active {% else %} locked {% endif %}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ i.name | title }}</h5>
                <p>{{ i.description }}</p>
                {% if i.is_active %}
                    <a href="{{ i.module_file.url }}" target="_blank" class="btn btn-primary mr-2 pop-btn">View Module</a>
                {% else %}
                    <a href="#" class="btn btn-secondary mr-2 disabled pop-btn">Locked Module</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}

</div>

<style>
  /* Add general styling for gamified effect */
.card {
    border-radius: 15px;
    transition: all 0.3s ease-in-out;
}

.card-body {
    padding: 20px;
}

.card-title {
    font-size: 1.5rem;
    color: #3a3a3a;
}

.card.active {
    background-color: #28a745; /* Green for active modules */
    color: white;
    box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
}

.card.locked {
    background-color: #dc3545; /* Red for locked modules */
    color: white;
    box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

.card .btn {
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 1.1rem;
    transition: all 0.3s ease-in-out;
}

.card .btn:hover {
    transform: scale(1.1);
}

.pop-btn {
    position: relative;
    overflow: hidden;
}

.pop-btn:after {
    content: "";
    position: absolute;
    background-color: rgba(255, 255, 255, 0.3);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 25px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.pop-btn:hover:after {
    opacity: 1;
}

.card-deck {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

</style>

{% endblock %}
