{% extends 'lms/teacher/base.html' %} 

{% load static %} 
{% block content %} 

<div class="content-wrapper">
    <div class="card-deck">
      <div class="card col-lg-12 px-0 mb-4">
        <div class="card-body">
          <h5 class="card-title">Modules</h5>
              <div class="form-group">
                <a href="{% url 'add_module' course_code %}" class="btn btn-primary mr-2">Add Modules</a>
              </div>
        </div>
      </div>
    </div>
    {% for i in modules %}
        <div class="card-deck">
            <div class="card col-lg-12 px-0 mb-4">
            <div class="card-body">
                <h5 class="card-title">{{i.name | title}}</h5>
                <p>{{i.description}}</p>
                {% if i.is_active %}
                  <a href="{{i.module_file.url}}" target="_blank" class="btn btn-primary mr-2">View Module</a>
                  <a href="{% url 'lock_module' i.id %}" class="btn btn-primary mr-2">Lock Module</a>
                {% else %}
                  <a href="{% url 'unlock_module' i.id %}" class="btn btn-primary mr-2">Unlocked Module</a>
                {% endif %}
            </div>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
